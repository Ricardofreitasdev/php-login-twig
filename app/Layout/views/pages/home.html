{% extends "layout.html" %}

{% block title %}home{% endblock %}

{% block content %}
    

<div class="page__home__tabs" id="tabs">
    <button id="tab-login" class="tab-active">Login</button>
    <button id="tab-register">Register</button>
</div>


    <form id="form-login" class="page__home__form active" action="/login" method="post">
        <h2>Login</h2>
        <label for="email">email</label>
        <input type="email" name="email">
        
        <label for="password">Senha</label>
        <input type="text" name="password">
        
        <input type="hidden" name="token" value="{{ csrf }}">
        <input type="submit" value="enviar">
        
        {{ messages('logged') }}
    </form>

    <form id="form-register" class="page__home__form" action="/register" method="post">
        <h2>Cadastro</h2>
        <label for="email">E-mail</label>
        <input type="email" name="email" required>
        
        <label for="name">Nome</label>
        <input type="name" name="name" required>
        
        <label for="password">Senha</label>
        <input type="text" name="password" required>
        
        <input type="hidden" name="token" value="{{ csrf }}">
        <input type="submit" value="enviar">
        
        {{ messages('logged') }}
    </form>

{% endblock %}
