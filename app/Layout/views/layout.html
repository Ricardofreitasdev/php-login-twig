{% apply spaceless %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <meta name="description" content="Estudos PHP com - twig | slim | eloquent">
    <link rel="stylesheet" href="../../../public/style.min.css">
    {% endblock %}
</head>
<body>

    {% set logged = LoggedUser() %}
    {% set csrf = csrf() %}

    {{ include('components/header.html') }}

    <div class="container page__{{ page }}">
        {% block content %}
        {% endblock %}
    </div>
 
    {% block footer %}
    <script src="../../../public/scripts-min.js"></script>
    {% endblock %}
  
</body>
</html>
{% endapply %}
